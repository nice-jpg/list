<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="shortcut icon" href="https://www.baidu.com/favicon.ico" type="image/x-icon">
    <title>今日热点速览</title>
    <script>
        try {
            var ua = navigator.userAgent.toLocaleLowerCase();
            var isDarkMode = /bdbox_darkmode=dark/.test(window.location.search) || /(Theme\/dark|Theme%2fdark)/i.test(ua);
            if (isDarkMode) {
                document.documentElement.classList.add('darkmode');
            }
            if (/android/i.test(ua)) {
                document.documentElement.classList.add('android');
            }
            var fontSize = 'font-size-1';
            if (window.easyBrowserNAInfoWhenPageInit && window.easyBrowserNAInfoWhenPageInit.fontSize) {
                fontSize = window.easyBrowserNAInfoWhenPageInit.fontSize;
            }
            if (/tomas/i.test(ua)) {
                document.documentElement.classList.add('tomas');
                var version = /tomas\/([\d.]+)/.exec(ua)[1];
                var versionCompare = function (v1, v2) {
                    v1 = String(v1).split('.');
                    v2 = String(v2).split('.');
                    var len = Math.max(v1.length, v2.length);
                    for (var i = 0; i < len; i++) {
                        var n1 = parseInt(v1[i], 10) || 0;
                        var n2 = parseInt(v2[i], 10) || 0;
                        if (n1 > n2) {
                            return 1;
                        } else if (n1 < n2) {
                            return -1;
                        }
                    }
                    return 0;
                };
                if (versionCompare(version, '1.32') >= 0) {
                    fontSize = 'font-size-3';
                }
            }
            document.documentElement.classList.add(fontSize);
        } catch (e) {
            console.log(e);
        }
    </script>
    <style>
        html.android {
            font-size: 90px;
        }
    </style>
    <script>
        try {
            window.sortsData = {{{sortsData}}};
        } catch (e) {
            window.sortsData = {};
        }
    </script>
</head>
<body>
<div id="app" style="background: linear-gradient(#fe344a 400px, #f5f6f9 600px)">
</div>

<script defer type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
<script type="text/javascript" src="/recommend.js" defer></script></body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1.0 user-scalable=no">
    <title>高考征文红包</title>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="dns-prefetch" href="//b.bdstatic.com">
    <link rel="dns-prefetch" href="//s.bdstatic.com">
    <script>
        (function (doc, win) {
            var dummy = doc.createElement('_').style;
            dummy.width = '1vw';
            if (dummy.width) {
                return;
            }
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in win ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) {
                        return;
                    }
                    docEl.style.fontSize = (clientWidth / 10) + 'px';
                };
            recalc();
            win.addEventListener(resizeEvt, recalc, false);
        })(document, window);
    </script>
    <script>
        try {
            var ua = navigator.userAgent.toLocaleLowerCase();
            var isBox = ua.match(/baiduboxapp/gi);
            var isIos = ua.match(/iphone|ipod|ipad/i);
            var isAndroid = ua.match(/android/i);
            var isDarkMode = /bdbox_darkmode=dark/.test(window.location.search) || /(Theme\/dark|Theme%2fdark)/i.test(ua);
            if (isDarkMode) {
                document.documentElement.classList.add('darkmode');
            }
            if (isAndroid) {
                document.documentElement.classList.add('android');
            }
            var fontSize = 'font-size-1';
            if (window.easyBrowserNAInfoWhenPageInit && window.easyBrowserNAInfoWhenPageInit.fontSize) {
                fontSize = window.easyBrowserNAInfoWhenPageInit.fontSize;
            }
            if (/tomas/i.test(ua)) {
                document.documentElement.classList.add('tomas');
                var version = /tomas\/([\d.]+)/.exec(ua)[1];
                var versionCompare = function (v1, v2) {
                    v1 = String(v1).split('.');
                    v2 = String(v2).split('.');
                    var len = Math.max(v1.length, v2.length);
                    for (var i = 0; i < len; i++) {
                        var n1 = parseInt(v1[i], 10) || 0;
                        var n2 = parseInt(v2[i], 10) || 0;
                        if (n1 > n2) {
                            return 1;
                        } else if (n1 < n2) {
                            return -1;
                        }
                    }
                    return 0;
                };
                if (versionCompare(version, '1.32') >= 0) {
                    fontSize = 'font-size-3';
                }
            }
            document.documentElement.classList.add(fontSize);
        } catch (e) {
            console.log(e);
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 24vw;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="examwallet" ontouchstart="">
    <div id="app"></div>
<script type="text/javascript" src="/examwallet/ssr.js"></script></body>

</html>
